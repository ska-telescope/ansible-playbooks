---

- name: deploy_dex
  roles:
    - dex

- name: Install traefik
  shell: |
    helm init
    helm repo add stable https://kubernetes-charts.storage.googleapis.com/
    helm install stable/traefik --name traefik0 --namespace kube-system --set externalIP={{ansible_default_ipv4.address}}
  become: true
  become_method: sudo
  become_flags: '-E -S -n'
