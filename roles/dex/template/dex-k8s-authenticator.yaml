# Default values for dex-k8s-authenticator.

# Deploy environment label, e.g. dev, test, prod
global:
  deployEnv: dev

replicaCount: 1

image:
  repository: mintel/dex-k8s-authenticator
  tag: 1.2.0
  pullPolicy: Always

dexK8sAuthenticator:
  port: 5555
  debug: false
  web_path_prefix: /
  #logoUrl: http://<path-to-your-logo.png>
  #tlsCert: /path/to/dex-client.crt
  #set gangway.apiServerURL=https://127.0.0.1:6443 --set gangway.audience=https://gitlab.com/oauth/userinfo --set gangway.authorizeURL=https://gitlab.com/oauth/authorize --set gangway.clientID=417ea12283741e0d74b22778d2dd3f5d0dcee78828c6e9a8fd5e8589025b8d2f --set gangway.clientSecret=27a5830ca37bd1956b2a38d747a04ae9414f9f411af300493600acc7ebe6107f --set gangway.clusterName=mycluster
  #tlsKey: /path/to/dex-client.key
  clusters:
  - name: mycluster
    short_description: "MyCluster"
    description: "Example Cluster Long Description..."
    issuer: {{dex_issuer}}
    k8s_master_uri: {{k8s_master_uri }}
    client_id: dex-k8s-authenticator
    client_secret: dex-k8s-secret
    redirect_uri: {{dex_k8s_authenticator_redirectURI}} 
    # k8s_ca_uri: https://url-to-your-ca.crt
    k8s_ca_pem: |
      #   -----BEGIN CERTIFICATE-----
      
      #   -----END CERTIFICATE-----

service:
  annotations: {}
  type: NodePort
  port: 5555
  nodePort: 31000
  # loadBalancerIP: 127.0.0.1

  # For nodeport, specify the following:
  #   type: NodePort
  #   nodePort: <port-number>

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - login.example.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

caCerts:
  enabled: false
  secrets: []
  # Array of Self Signed Certificates
  # cat CA.crt | base64 -w 0
  #
  #     name: The internal k8s name of the secret we create. It's also used in
  #     the volumeMount name. It must respect the k8s naming convension (avoid
  #     upper-case and '.' to be safe).
  #
  #     filename: The filename of the CA to be mounted. It must end in .crt for
  #     update-ca-certificates to work
  #
  #     value: The base64 encoded value of the CA
  #
  #secrets:
  #- name: ca-cert1
  #  filename: ca1.crt
  #  value: LS0tLS1......X2F
  #- name: ca-cert2
  #  filename: ca2.crt
  #  value: DS1tFA1......X2F


nodeSelector: {}

tolerations: []

affinity: {}

