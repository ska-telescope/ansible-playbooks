# 

- file:
    path: 
      - /var/lib/apt/lists/lock
      - /var/cache/apt/archives/lock
      - /var/lib/dpkg/lock
    state: absent

- name: Install apt-transport-https 
  apt:
    name:
    - apt-transport-https
    - curl
    update_cache: yes

- name: Add kubectl GPG
  apt_key: url=https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: Add sources.list.d/kubernetes.list
  shell: |
    echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" |  tee -a /etc/apt/sources.list.d/kubernetes.list

- name: Install kubectl
  apt:
    name:
    - kubectl
    update_cache: yes

- name: Check if minikube is installed
  stat: 
    path: /usr/local/bin/minikube
  register: minikube_installed

- name: Install minikube
  become_user: ubuntu
  shell: |
    curl -kLo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && chmod +x minikube
  when: minikube_installed.stat.exists == false

- name: Move minikube
  shell: |
    mv minikube /usr/local/bin/
  when: minikube_installed.stat.exists == false

- name: Check if /etc/gdm3 exists
  stat: 
    path: /etc/gdm3
  register: gdm3Dir

- name: Creates directory /etc/gdm3
  file:
    path: /etc/gdm3
    state: directory
  when: gdm3Dir.stat.exists == false

- name: Copy /etc/gdm3/custom.conf
  copy:
    src: "{{playbook_dir}}/roles/integration/files/custom.conf"
    dest: /etc/gdm3/custom.conf
    mode: 0755
    force: yes

- name: Start minikube
  become_user: ubuntu
  shell: |
    sudo -E minikube start --vm-driver=none --extra-config=kubelet.resolv-conf=/var/run/systemd/resolve/resolv.conf

- name: Setting on minukube
  shell: |
    chown -R ubuntu /home/ubuntu/.minikube
    chgrp -R ubuntu /home/ubuntu/.minikube
    chown -R ubuntu /home/ubuntu/.kube
    chgrp -R ubuntu /home/ubuntu/.kube

- name: Install helm
  shell: |
    curl https://raw.githubusercontent.com/kubernetes/helm/master/scripts/get | bash
